<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WT Loadout Planner – A-10A</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>War Thunder Loadout Planner – A-10A</h1>

  <div id="loadout-container">
    <h2>Configure Your Loadout</h2>
    <div class="pylon-container">
      <div class="pylon" id="pylon-1">
        <label for="weapon-1">Pylon 1</label>
        <select id="weapon-1">
          <option value="empty">Empty</option>
          <option value="agm-65d">AGM-65D</option>
          <option value="mk82">Mk.82</option>
          <option value="gb12">GBU-12</option>
        </select>
      </div>

      <div class="pylon" id="pylon-2">
        <label for="weapon-2">Pylon 2</label>
        <select id="weapon-2">
          <option value="empty">Empty</option>
          <option value="agm-65d">AGM-65D</option>
          <option value="mk82">Mk.82</option>
          <option value="gb12">GBU-12</option>
        </select>
      </div>

      <div class="pylon" id="pylon-3">
        <label for="weapon-3">Pylon 3</label>
        <select id="weapon-3">
          <option value="empty">Empty</option>
          <option value="agm-65d">AGM-65D</option>
          <option value="mk82">Mk.82</option>
          <option value="gb12">GBU-12</option>
        </select>
      </div>

      <div class="pylon" id="pylon-4">
        <label for="weapon-4">Pylon 4</label>
        <select id="weapon-4">
          <option value="empty">Empty</option>
          <option value="agm-65d">AGM-65D</option>
          <option value="mk82">Mk.82</option>
          <option value="gb12">GBU-12</option>
        </select>
      </div>
    </div>

    <button id="save-loadout">Save Loadout</button>

    <div id="loadout-stats">
      <h3>Loadout Stats</h3>
      <p id="weight">Weight: 0 kg</p>
      <p id="total-weapon-count">Total Weapons: 0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
